<!-- widget.html -->
<div id="arabik-assistant-button" onclick="toggleChat()">
  üí¨
</div>

<div id="arabik-assistant-chat">
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input id="promptInput" placeholder="Pose ta question..." />
    <button onclick="handleSend()">Envoyer</button>
  </div>
</div>

<style>
#arabik-assistant-button {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 60px;
  height: 60px;
  background: #f6e27f;
  color: #0a0f2c;
  font-size: 30px;
  border-radius: 50%;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 9999;
}

#arabik-assistant-chat {
  position: fixed;
  bottom: 100px;
  right: 20px;
  width: 350px;
  max-height: 500px;
  background: #0a0f2c;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  display: none;
  flex-direction: column;
  overflow: hidden;
  z-index: 9999;
  color: #f6e27f;
  font-family: sans-serif;
}
.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  max-height: 400px;
}
.message.user {
  align-self: flex-end;
  background: #f6e27f;
  color: #0a0f2c;
  margin: 5px;
  border-radius: 10px 10px 0 10px;
  padding: 8px;
  max-width: 80%;
}
.message.bot {
  align-self: flex-start;
  background: rgba(255,255,255,0.1);
  color: #f6e27f;
  margin: 5px;
  border-radius: 10px 10px 10px 0;
  padding: 8px;
  max-width: 80%;
}
.input-area {
  display: flex;
  border-top: 1px solid #444;
}
.input-area input {
  flex: 1;
  padding: 8px;
  border: none;
  background: #1f294a;
  color: #f6e27f;
}
.input-area button {
  background: #f6e27f;
  color: #0a0f2c;
  border: none;
  padding: 0 15px;
  cursor: pointer;
}
</style>

<script>
  const apiUrl = "https://render-7yay.onrender.com/chat";

  function toggleChat() {
    const chat = document.getElementById("arabik-assistant-chat");
    chat.style.display = chat.style.display === "flex" ? "none" : "flex";
  }

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = `message ${type}`;
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
  }

  function replaceLastBot(text) {
    const messages = document.querySelectorAll(".message.bot");
    if (messages.length > 0) {
      messages[messages.length - 1].textContent = text;
    }
  }

  async function handleSend() {
    const input = document.getElementById("promptInput");
    const prompt = input.value.trim();
    if (!prompt) return;
    addMessage(prompt, "user");
    input.value = "";
    addMessage("‚è≥", "bot");

    try {
      const res = await fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      });

      const json = await res.json();
      const botResp = json.response || "Aucune r√©ponse IA.";
      replaceLastBot(botResp);

    } catch (err) {
      replaceLastBot("‚ùå Erreur lors de l‚Äôappel √† l‚ÄôIA.");
    }
  }
</script>
